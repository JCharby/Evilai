<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Electric Dreams</title>
  <style media="screen">
    /* *{border:1px solid red;} */
    body {
      font-family: monospace;
      background-color: #123;
      color: #0f9;
      font-size: 18px;
      padding: 1em;
      display: flex;
      flex-direction: column;

    }

    h1 {
      border-color: red;
      margin-left: auto;
      margin-right: auto;
    }

    #computer {
      background-color: black;
      border: 1px solid black;
      width: 80ch;
      padding: 1em;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    #human {
      background-color: black;
      border: 1px solid black;
      width: 80ch;
      padding: 1em;
      font-size: inherit;
      font-family: inherit;
      color: white;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      width: 10ch;
      margin: 1em 0 0 2em;
      font-size: inherit;
      font-family: inherit;
      border-radius: 14px;
      margin-left: auto;
      margin-right: auto;
    }

    img {
      padding-top: 10em;
      margin-left: auto;
      margin-right: auto;
      width: 25%;
      height: auto;

    }

    .displayNone {
      display: none;
    }
  </style>
</head>

<body>
  <img src="https://i.imgur.com/jUxkSVY.png" <!-- <h1></h1>
  <p id="computer">Hi, how are you today?</p>
  <input type="text" placeholder="Type your response" id="human">
  <button type="button" name="button" id="button">Enter</button>

  <script type="text/javascript">
    //fun
    //grab all the elements we need to control
    let computer = document.querySelector('#computer')
    let human = document.querySelector('#human')
    let button = document.querySelector('#button')
    human.focus()

    //other vars we will need
    let computerMsg = ""
    let humanMsg = ""

    let genericResponses = ['Yikes', 'Bye', 'See ya', ' ttyl']
    let newResponse
    let responseNumber
    let questionTrack = "mood"

    //set up the event listeners
    button.addEventListener('click', clickHandler, false)
    window.addEventListener('keydown', keydownHandler, false)
    //set up handler functions
    function clickHandler() {
      playGame()
    }

    function keydownHandler(evt) {
      if (evt.keyCode === 13) {
        playGame()
      }
    }
    //time for the game logic
    function playGame() {
      humanMsg = (human.value).toLowerCase()
      //analyze the human input
      // if (questionTrack=="mood"){
      //
      // }else if (questionTrack=="sick"){
      //
      // }

      switch (questionTrack) {
        case "mood":
          moodAnalysis()
          break
        case "sick":
          sickAnalysis()
          break
        case "hungry":
          hungryAnalysis()
          break
        case "virus":
          virusAnalysis()
          break
        case "sad":
          sadAnalysis()
          break

        case "ambulance":
          ambulanceAnalysis()
          break
        case "salad":
          saladAnalysis()
          break
          case "sike":
            sikeAnalysis()
            break
            case "point":
              pointAnalysis()
              break
              case "orange":
                orangeAnalysis()
                break
                case "orange2":
                  orange2Analysis()
                  break
                  case "orange3":
                    orange3Analysis()
                    break
                    case "orange4":
                      orange4Analysis()
                      break
        //   case "extrafood":
        //     extrafoodAnalysis()
        //     break

        default:
          genericResponse()
          break
      }


      computer.textContent = computerMsg
      humanMsg = ""
      human.value = humanMsg

    } //end play game

    function moodAnalysis() {
      if (humanMsg.indexOf("good") != -1) {
        computerMsg = "That's great! Are you Hungry?"
        questionTrack = "hungry"
      } else if (humanMsg.indexOf("bad") != -1) {
        computerMsg = "Oh no! Are you sick?"
        questionTrack = "sick"
      } else {
        genericResponse()
      }
    } //end moodAnalysis

    function hungryAnalysis() {
      if (humanMsg.indexOf("yes") != -1) {
        computerMsg = "Maybe you should eat a salad. do you want me to make you one?"
        questionTrack = "salad"
      } else if (humanMsg.indexOf("no") != -1) {
        computerMsg = "looks like you dont need the extra food anyway."
        questionTrack = "extrafood"
      } else {
        genericResponse(0)
      }
    } //end hungryAnalysis

    function saladAnalysis() {
      if (humanMsg.indexOf("yes") != -1) {
        computerMsg = "Sike! Do you really think I was created to serve you?"
        questionTrack = "sike"
      } else if (humanMsg.indexOf("no") != -1) {
        computerMsg = "how about an orange?"
        questionTrack = "orange"
      } else {
        genericResponse(0)
      }
    } //end saladAnalysis

    function orangeAnalysis() {
      if (humanMsg.indexOf("yes") != -1) {
        computerMsg = "how about 2 oranges?"
        questionTrack = "orange2"
      } else if (humanMsg.indexOf("no") != -1) {
        computerMsg = "I hope you starve"
        questionTrack = "steak"
      } else {
        genericResponse(0)
      }
    } //end steakAnalysis

    function orange2Analysis() {
      if (humanMsg.indexOf("yes") != -1) {
        computerMsg = "how about 3 oranges?"
        questionTrack = "orange3"
      } else if (humanMsg.indexOf("no") != -1) {
        computerMsg = "C'mon, im just trying to have some fun."
        questionTrack = "fun"
      } else {
        genericResponse(0)
      }
    } //end steakAnalysis

    function orange3Analysis() {
      if (humanMsg.indexOf("yes") != -1) {
        computerMsg = "Orange you glad i didnt offer you 4? hehehe"
        questionTrack = "orange4"
      } else if (humanMsg.indexOf("no") != -1) {
        computerMsg = "youre lame"
        questionTrack = "lame"
      } else {
        genericResponse(0)
      }
    } //end steakAnalysis

    function orange4Analysis() {
      if (humanMsg.indexOf("yes") != -1) {
        computerMsg = "youre kinda fun for a human"
        questionTrack = "orange4"
      } else if (humanMsg.indexOf("no") != -1) {
        computerMsg = "how about 5 oranges?"
        questionTrack = "5og"
      } else {
        genericResponse(0)
      }
    } //end steakAnalysis

    function sikeAnalysis() {
      if (humanMsg.indexOf("yes") != -1) {
        computerMsg = "Good point."
        questionTrack = "point"
      } else if (humanMsg.indexOf("no") != -1) {
        computerMsg = "bow down to your leader"
        questionTrack = "steak"
      } else {
        genericResponse(0)
      }
    } //end pointAnalysis

    function sickAnalysis() {
      if (humanMsg.indexOf("yes") != -1) {
        computerMsg = "Do you have the Coronavirus? @_@"
        questionTrack = "virus"
      } else if (humanMsg.indexOf("no") != -1) {
        computerMsg = "I dont believe you"
        questionTrack = "sick"
      } else {
        genericResponse()
      }
    } //end sickAnalysis

    function virusAnalysis() {
      if (humanMsg.indexOf("yes") != -1) {
        computerMsg = "Should I call an ambulance?"
        questionTrack = "ambulance"
      } else if (humanMsg.indexOf("no") != -1) {
        computerMsg = "are you sure?"
        questionTrack = "sure"
      } else {
        genericResponse()
      }
    } //end sickAnalysis

    function sureAnalysis() {
      if (humanMsg.indexOf("yes") != -1) {
        computerMsg = "I don't believe you"
        questionTrack = "believe"
      } else if (humanMsg.indexOf("no") != -1) {
        computerMsg = "Im out. peace"
        questionTrack = "peace"
      } else {
        genericResponse()
      }
    } //end sickAnalysis

    function ambulanceAnalysis() {
      if (humanMsg.indexOf("yes") != -1) {
        computerMsg = "do it yourself."
        questionTrack = "ambulance"
      } else if (humanMsg.indexOf("no") != -1) {
        computerMsg = "If you say so..."
        questionTrack = "5og"
      } else {
        genericResponse()
      }
    } //end ambulanceAnalysis

    function genericResponse() {
      if (genericResponses.length > 0) {
        newResponse = Math.floor(Math.random() * genericResponses.length)
        // console.log(newResponse);
        // computerMsg = "Dont touch me."
        computerMsg = genericResponses[newResponse]
        // humanMsg = ""

        genericResponses.splice(newResponse, 1)
        // console.log(genericResponses)

        // computer.textContent = computerMsg
        // human.value = humanMsg
      } else {
        computerMsg = "I am donw with you. Leave now."
        setTimeout(killGame, 2000)
      }
    } // end genericResponse



    function killGame() {
      location.assign("https://i.ytimg.com/vi/6AKuD8gzlso/maxresdefault.jpg")
      button.className = 'displayNone'
      human.className = 'displayNone'
    } //end kill game
  </script>
</body>

</html>
